_schema-version: "3.2"
ID: wbfioriapp
version: 0.0.1
modules:
- name: wbfioriapp-approuter
  type: approuter.nodejs
  path: wbfioriapp-approuter
  requires:
  - name: wbfioriapp_html_repo_runtime
  - name: uaa_wbfioriapp
  - name: dest_wbfioriapp
  - name: conn_wbfioriapp
  parameters:
      disk-quota: 512M
      memory: 512M





- name: wbfioriapp_ui_deployer
  type: com.sap.application.content
  path: .
  requires:
  - name: wbfioriapp_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - wbproject1.zip
      name: wbproject1
      target-path: resources/



- name: wbproject1
  type: html5
  path: project1
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []



resources:
- name: wbfioriapp_html_repo_runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime


- name: uaa_wbfioriapp
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: wbfioriapp-xsuaa-service
    service-plan: application



- name: wbfioriapp_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host



- name: dest_wbfioriapp
  type: org.cloudfoundry.managed-service
  parameters:
    service: destination
    service-plan: lite

- name: conn_wbfioriapp
  type: org.cloudfoundry.managed-service
  parameters:
    service: connectivity
    service-plan: lite


parameters:
  deploy_mode: html5-repo
  